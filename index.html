<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>File Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        padding: 1px;
      }
      .container {
        margin-top: 50px;
      }
      h1 {
        color: black;
        text-align: center;
        vertical-align: middle;
      }
      .form-label {
        color: black;
      }
      .form-control {
        background-color: #f5f5f5;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container">
        <a class="navbar-brand text-light" href=""
          >Go Fiber Image File Upload</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="">Created By: </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href=""
                >mhdianrush@gmail.com</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Image File Upload</h1>
          <form id="form-upload">
            <div class="mb-3">
              <label class="form-label">Image Name:</label>
              <input
                type="text"
                class="form-control"
                id="image_name"
                name="image_name"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Select Image:</label>
              <input
                type="file"
                class="form-control"
                id="select_image"
                name="select_image"
              />
            </div>
            <div class="d-grip gap-2">
              <button type="submit" class="btn btn-success float-end">
                SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const form = document.querySelector("#form-upload");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const image_name = document.querySelector("#image_name").value;
        const image = document.querySelector("#select_image").files;

        const formData = new FormData();
        formData.append("image_name", image_name);
        formData.append("image", image[0]);

        const req = new XMLHttpRequest();
        req.responseType = "json";
        req.onreadystatechange = function () {
          if (this.readyState === 4) {
            console.log(this.response);
          }
        };
        req.open("POST", "/upload");
        req.send(formData);
      });
    </script>
  </body>
</html>
